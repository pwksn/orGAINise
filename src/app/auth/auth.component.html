<div class="module-box auth-box d-flex flex-column align-items-center justify-content-center">
    <div class="auth-form">
        <form [formGroup]="authForm" (ngSubmit)="onAuthSubmit()">
            <div class="form-box d-flex flex-column align-items-center justify-content-between">
                <div class="auth-form-top d-flex flex-column align-items-center justify-content-center">
                    <h2>{{isLoggingMode ? 'LOGOWANIE' : 'REJESTRACJA'}}</h2>
                </div>
                <div class="auth-form-mid">
                    <div *ngIf="!isLoggingMode" class="d-flex flex-column justify-content-center align-items-center mb-0 form-group">
                        <input
                            type="text" 
                            class="form-control mb-3 mt-5" 
                            id="userName" 
                            formControlName="userName" 
                            placeholder="Login" 
                            name="userName">
                                
                        <input
                            type="password" 
                            class="form-control mt-3 mb-3" 
                            id="userPassword" 
                            autocomplete="off" 
                            formControlName="userPassword"
                            placeholder="Hasło (min. 6 znaków)">
    
                        <input 
                            type="password" 
                            class="form-control mt-3 mb-3" 
                            id="userPasswordRepeat"
                            autocomplete="off"
                            formControlName="userPasswordRepeat"
                            placeholder="Powtórz hasło">
                                
                        <input
                            type="text" 
                            class="form-control mt-3 mb-5" 
                            id="userNick" 
                            autocomplete="off" 
                            formControlName="userNick" 
                            placeholder="Twoje imię lub pseudonim">                    
                    </div>
    
                    <div *ngIf="isLoggingMode" class="d-flex flex-column justify-content-center align-items-center mb-0">
                        <input
                            type="text"
                            class="form-control mb-3 mt-5" 
                            id="userName" 
                            autocomplete="off" 
                            formControlName="userName" 
                            placeholder="Login">
    
                        <input
                            type="password" 
                            class="form-control mt-3 mb-5" 
                            id="userPassword" 
                            autocomplete="off" 
                            formControlName="userPassword" 
                            placeholder="Hasło">
                    </div>
                </div>
                <div class="auth-form-bottom d-flex justify-content-between align-items-center">
                    <button class="btn btn-success" type="button" (click)="onToggleMode()">{{isLoggingMode ? 'Rejestracja' : 'Logowanie'}}</button>
                    <button class="btn btn-success" type="submit" [disabled]="!authForm.valid">{{isLoggingMode ? 'Zaloguj się' : 'Zarejestruj się'}}</button>
                </div>
            </div>
            
        </form>
    </div>
</div>
