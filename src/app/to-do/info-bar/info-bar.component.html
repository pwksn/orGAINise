<div class="d-flex justify-content-between align-items-end info-bar-box">
    <div class="d-flex flex-row">
        <h3>
            <b>{{ dayText }}</b>
            <span *ngIf="daySelected === 'today'"> {{ currentDay }} {{ currentMonth }} {{ currentYear }}</span>
            <span *ngIf="daySelected === 'tomorrow'"> {{ tomorrowDay }} {{ tomorrowMonth }} {{ tomorrowYear }}</span>
        </h3>
    </div>
    <div class="d-flex flex-row align-items-center">
        <button class="btn btn-danger" type="button" (click)="onTaskAdd()">
            <p class="btn-text">+</p>
        </button>
        <app-weather-widget
            *ngIf="(daySelected === 'today') || (daySelected === 'tomorrow')"
            [daySelected]="daySelected"
            (click)="onWidgetClick()"
            class="ml-3">
        </app-weather-widget>
    </div>
</div>
<hr>
