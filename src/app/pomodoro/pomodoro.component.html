<div class="module-box pomodoro-box d-flex flex-column align-items-center justify-content-between" [ngClass]="{'bg-focus': this.mode === 'focus'}">
    <div class="controls">
        <button class="btn btn-primary mr-5" type="button" (click)="onSwitchToPomodoro()">Skupienie</button>
        <button class="btn btn-primary" type="button" (click)="onSwitchToShortBreak()">Krótka przerwa</button>
        <button class="btn btn-primary ml-5" type="button" (click)="onSwitchToLongBreak()">Długa przerwa</button>
    </div>
    
    <div [ngSwitch]="this.mode" class="timer-box">
        <app-timer *ngSwitchCase="'focus'"></app-timer>
        <app-timer *ngSwitchCase="'short'"></app-timer>
        <app-timer *ngSwitchCase="'long'"></app-timer>
    </div>
    
    <p class="counter">Bieżąca sesja: {{ pomodoroCount }} cykli Pomodoro.</p>
    
</div>
